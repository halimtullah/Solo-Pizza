<body>
    <h1 style="color: blueviolet;">Solo-Pizza</h1>

    <form>
        <p><label>Customer name: <input id="a" required type="text" placeholder="name"</label></p>
        <p><label>Telephone: <input id="b" required type="number" placeholder="Phone" </label></p>
        <p><label>Email: <input id="c" required type="email" placeholder="Email"</label></p>
        <fieldset width="500">
            <legend style="color: red;"><h2>Pizza Size</h2></legend>
            <p><label><input type="radio" name="size" id="d" value="small">Small</label><input </p>
            <p><label><input type="radio" name="size" id="e" value="medium">Medium</label><input </p>
            <p><label><input type="radio" name="size" id="f" value="large">Large</label><input </p>
        </fieldset>
    <fieldset width="500">
        <legend style="color: red;"><h2>Pizza Toppings</h2></legend>
        <p><label><input type="checkbox" name="a" id="g" required value="Beef-Peperoni">Beef-Peperoni</label></p>
        <p><label><input type="checkbox" name="b" id="h" required value="Chicken-Tikka">Chicken-Tikka</label></p>
        <p><label><input type="checkbox" name="c" id="i" required value="BBQ-Chicken">BBQ-Chicken</label></p>
        <p><label><input type="checkbox" name="d" id="j" required value="Mozzerela-cheese">Mozzerela-cheese</label></p>
    </fieldset>
    <p><label style="font-size: larger;">Preferred delivery time: <input type="time" min="10:00" max="20:00" step="60" id="pdt"></label></p>
    <p><label style="font-size: larger;"> Delivery Instructions: <textarea maxlength="10"></textarea></label></p>
    <p><label style="font-size: larger;"> No. Of Pieces:  <input type="number" id="k"></p>
        <p id="or"><input type="button" value="Process order" style="background-color: chartreuse; font-size: large;" onclick="check();addBtn();"/>
            <br>
        <input type="reset" id="cl" value="Clear" style="color: black;background-color: crimson; font-size: large;"></p>
